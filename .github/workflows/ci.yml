name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install uv
      run: pip install uv
      
    - name: Install dependencies
      run: uv sync --frozen
      
    - name: Run linting
      run: |
        uv run ruff check src/
        uv run black --check src/
        
    - name: Run type checking
      run: uv run mypy src/
      
    - name: Verify package structure
      run: |
        if [ ! -d "src/anylist" ]; then
          echo "src/anylist directory not found"
          exit 1
        fi
        echo "✅ src/anylist directory exists with $(ls -la src/anylist | wc -l) files"
        
        # Test import
        uv run python -c "import anylist; print('✅ Import successful')"
    
